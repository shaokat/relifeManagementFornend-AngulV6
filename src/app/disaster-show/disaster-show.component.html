<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter By Name">
  </mat-form-field>
    <div class="mat-elevation-z8">
   <table mat-table [dataSource]="dataSource" >

  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Disaster Name </th>
       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>

     <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
       <td mat-cell *matCellDef="let element"> {{element.type}} </td>
     </ng-container>
  
     <ng-container matColumnDef="Date of Occurance">
      <th mat-header-cell *matHeaderCellDef> Division Id </th>
       <td mat-cell *matCellDef="let element"> {{ element.dateOfOccurance['dayOfMonth']+
        ', '+element.dateOfOccurance['dayOfWeek'].toLowerCase()+
        ' - ' +element.dateOfOccurance['month'].toLowerCase()+
        ' - '+element.dateOfOccurance['year'] }} </td>
     </ng-container>
  
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
